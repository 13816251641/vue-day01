<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" @click="calc()" :value="content">
        <input type="text" v-model="result">
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            opr:"+",
            result:0,
            content:"="
        },
        methods:{
            calc(){
                switch(this.opr){
                    case "+":
                        this.result = parseInt(this.n1) + parseInt(this.n2);
                        break;
                    case "-":
                        this.result = parseInt(this.n1) - parseInt(this.n2);
                        break;
                    case "*":
                        this.result = parseInt(this.n1) * parseInt(this.n2);
                        break;
                    case "/":
                        this.result = parseInt(this.n1) / parseInt(this.n2);
                        break;
                }
            }
        }
    })
</script>
</html>
