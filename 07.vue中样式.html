<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }

        .active{
            letter-spacing: 0.5em
        ;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--第一种使用方式,直接传递一个数组-->
        <!-- <h1 :class="['red','thin']">这是一个很大很大的thin,大到你无法想象</h1>-->

        <!--在数组中可以使用三元表达式-->
        <!-- <h1 :class="['red','thin',flag?'active':'']">这是一个很大很大的thin,大到你无法想象</h1>-->

        <!--在数组中使用对象来代替三元表达式-->
        <!--<h1 :class="['red','thin',{'active':flag}]">这是一个很大很大的thin,大到你无法想象</h1>-->

        <!--绑定一个对象,对象的属性是类名,值是一个标识符-->
        <h1 :class="{red:true,thin:true,active:false}">这是一个很大很大的thin,大到你无法想象</h1>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true
        },
    })
</script>
</html>
