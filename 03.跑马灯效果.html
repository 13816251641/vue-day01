<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button type="button" @click="lang">浪起来</button>
        <button type="button" @click="stop">低调</button>
        <h4>{{msg}}</h4>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    /*注意:在vm实例中,如果想要获取data上的数据,或者调用methods中的方法,必须通过this.数据属性名或this.方法名进行访问,
      这里的this,就表示我们new出来的vm实例对象*/
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"猥琐发育,别浪~~!",
            intervalId:null
        },
        methods:{
            lang:function(){
                if(this.intervalId == null){
                    /*使用箭头函数内层的this取决于外层的this*/
                    this.intervalId = setInterval(()=> {
                        var start = this.msg.substring(0,1);
                        var end = this.msg.substring(1);
                        this.msg = end+start;
                    },400)
                }
            },
            stop(){
                clearInterval(this.intervalId);
                this.intervalId = null;
            }
        }
    });

</script>
</html>
