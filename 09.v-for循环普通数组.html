<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in list">索引值:{{i}}---每一项:{{item}}</p>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
           list:[1,2,3,4,5,6,7]
        },
    })
</script>
</html>
