<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!--v-if的特点:每次都会重新删除或创建元素-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <!--v-show的特点:只是加了display:none样式-->
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
          flag:true
        }
    })
</script>
</html>
