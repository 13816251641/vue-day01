<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner{
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="app">
       <!-- 使用stop阻止子类控件的事件冒泡-->
       <!--
            <div class="inner" @click="innerHandler">
                <input type="button" value="点我啊" @click.stop="btnHandler"/>
            </div>
        -->

        <!--使用.prevent阻止默认行为-->
        <!--
            <a href="http://www.baidu.com" @click.prevent="linkHandler">链接</a>
         -->

        <!--使用.capture实现捕获触发事件的机制,个人认为这个对于父容器有效-->
        <!--
            <div class="inner" @click.capture="innerHandler">
                <input type="button" value="点我啊" @click.stop="btnHandler"/>
            </div>
        -->

        <!--使用.self实现只有点击当前元素的时候,才会触发事件处理函数-->
        <!--
            <div class="inner" @click.self="innerHandler">
                <input type="button" value="点我啊" @click.stop="btnHandler"/>
            </div>
        -->

        <!--使用.once只触发一次事件处理函数,点击第二次就跳转到百度了-->
        <a href="http://www.baidu.com" @click.prevent.once="linkHandler">链接</a>

        <!--.self和.stop的区别:self只能阻止自己不接受冒泡的事件,不能阻止别人;stop彻底斩草除根-->


    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            btnHandler(){
                console.log("这是触发了btn按钮的点击事件");
            },
            innerHandler(){
                console.log("这是触发了inner div的点击事件")
            },
            linkHandler(){
                console.log("触发了链接的点击事件");
            }
        }
    })
</script>
</html>
