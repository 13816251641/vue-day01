<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-for="(item,index) in list">
            index:{{index}} id:{{item.id}} name:{{item.name}}
        </p>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
           list:[
               {id:1,name:'a'},
               {id:2,name:'b'},
               {id:3,name:'c'}
            ]
        },
    })
</script>
</html>
