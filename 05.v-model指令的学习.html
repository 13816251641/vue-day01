<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <!--v-bind只能实现数据的单向绑定,从M自动绑定到V,无法实现数据的双向绑定-->
        <!--<input type="text" style="width:100%;" :value="msg" >-->

        <!--v-model指令,可以实现表单元素和Model中数据的双向数据绑定-->
        <!-- v-model只能运用在表单元素中!!!-->
        <input type="text" style="width:100%;" v-model="msg">
        <p>{{msg}}</p>
    </div>
</body>
<script src="lib/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello"
        }
    })
</script>
</html>
